security.oauth2.client.client-id=${OAUTH2_CLIENT_ID}
security.oauth2.client.client-secret=${OAUTH2_CLIENT_SECRET}

security.oauth2.client.user-authorization-uri=https://accounts.spotify.com/authorize
security.oauth2.client.access-token-uri=https://accounts.spotify.com/api/token
security.oauth2.resource.user-info-uri=https://api.spotify.com/v1/me
security.oauth2.client.scope=user-read-private, user-read-email

server.error.include-message=always
server.error.include-binding-errors=always

# Logs configuration
logging.file.name=${LOGGING_FILE_NAME}
logging.register-shutdown-hook=true
logging.logback.rollingpolicy.file-name-pattern=logs/server_%d{yyyy-MM-dd}_%i.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.charset.console=UTF-8
logging.charset.file=UTF-8